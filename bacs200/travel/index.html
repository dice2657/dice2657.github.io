<!DOCTYPE html>
<html lang="en-US">
   <head>
     <meta charset="utf-8">
     <title>Page Title</title>
     <link rel="stylesheet" href="https://dice2657.github.io/bacs200/blakestylesheet.css">
     <link rel="icon" href="template.ico">
  </head>
  <body>
    <h1>Headline</h1>
      <!-- Slideshow container -->
<div class="slideshow-container fade">

  <!-- Full images with numbers and message Info -->
  <div class="Containers">
    <div class="MessageInfo">1 / 3</div>
    <img src="get-outta-town.jpg" style="width:100%">
    <div class="Info">It's time to get away!</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">2 / 3</div>
    <img src="vacation.jpg" style="width:100%">
    <div class="Info">Take the whole family!</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">3 / 3</div>
    <img src="fancy.jpg" style="width:100%">
    <div class="Info">To Somewhere beautiful!</div>
  </div>

  <!-- Back and forward buttons -->
  <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
  <a class="forward" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The circles/dots -->
<div style="text-align:center">
  <span class="dots" onclick="currentSlide(1)"></span>
  <span class="dots" onclick="currentSlide(2)"></span>
  <span class="dots" onclick="currentSlide(3)"></span>
</div> 
  </body>
</html>
